<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 2rem;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    .logout-btn {
      float: right;
      background: crimson;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    img {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Admin Panel <button class="logout-btn" onclick="logout()">Logout</button></h2>

<table>
  <thead>
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Reg No</th>
      <th>Phone No</th>
      <th>Course</th>
      <th>Year</th>
      <th>Level</th>
      <th>Club</th>
    </tr>
  </thead>
  <tbody id="studentsTableBody">
    <!-- Student rows will be inserted here -->
  </tbody>
</table>

<script>
  const supabase = window.supabase.createClient(
    "https://aiygcjjztfoahsyeeswl.supabase.co", // 🔁 Your Supabase URL
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpeWdjamp6dGZvYWhzeWVlc3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODQzNjksImV4cCI6MjA2NzQ2MDM2OX0.WEgoghfUroMhoaw84x0V6LXcvf3reh6xJEI3nQQHZM8" // 🔁 Replace with your anon key
  );

  const session = JSON.parse(localStorage.getItem("admin_session"));
  if (!session) {
    alert("❌ You must be logged in as admin.");
    window.location.href = "admin-signin.html";
  }

  async function fetchStudents() {
    const { data, error } = await supabase
      .from("students")
      .select("*");

    if (error) {
      alert("❌ Failed to load students: " + error.message);
      return;
    }

    const tableBody = document.getElementById("studentsTableBody");
    data.forEach(student => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${student.photo_url || ''}" width="60" /></td>
        <td>${student.name}</td>
        <td>${student.regno}</td>
        <td>${student.phoneno}</td>
        <td>${student.course}</td>
        <td>${student.year}</td>
        <td>${student.level}</td>
        <td>${student.clubs}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  function logout() {
    localStorage.removeItem("admin_session");
    window.location.href = "admin-signin.html";
  }

  fetchStudents();
</script>

</body>
</html>
