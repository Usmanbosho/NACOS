<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 1rem;
      width: 100%;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Sign In</h2>
  <form id="adminLoginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <p id="status"></p>
  </form>
</div>

<script>
  // ✅ Initialize Supabase client
  const supabase = window.supabase.createClient(
    "https://aiygcjjztfoahsyeeswl.supabase.co", // 🔁 Your Supabase project URL
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpeWdjamp6dGZvYWhzeWVlc3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODQzNjksImV4cCI6MjA2NzQ2MDM2OX0.WEgoghfUroMhoaw84x0V6LXcvf3reh6xJEI3nQQHZM8" // 🔁 Replace with your actual anon public key
  );

  document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const status = document.getElementById('status');
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    status.textContent = "🔐 Logging in...";
    status.style.color = "black";

    // 🛡️ Check admin_users table
    const { data: userRecord, error: adminCheckError } = await supabase
      .from('admin_users')
      .select('*')
      .eq('email', email)
      .single();

    if (adminCheckError || !userRecord || !userRecord.is_admin) {
      status.textContent = "❌ You are not authorized as an admin.";
      status.style.color = "red";
      return;
    }

    // 🔐 Sign in with Supabase Auth
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      status.textContent = "❌ " + error.message;
      status.style.color = "red";
      return;
    }

    localStorage.setItem("admin_session", JSON.stringify(data.session));
    status.style.color = "green";
    status.textContent = "✅ Login successful! Redirecting...";
    setTimeout(() => {
      window.location.href = "admin-panel.html";
    }, 1000);
  });
</script>

</body>
</html>
