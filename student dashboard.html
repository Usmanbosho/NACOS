<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: green;
      color: #333;
      padding: 30px;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .top-nav {
      text-align: left;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .profile-card {
      width: 300px;
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-name {
      font-weight: bold;
      font-size: 18px;
    }

    .profile-info {
      color: #555;
      font-size: 14px;
      margin: 4px 0;
    }

    .btn {
      margin-top: 20px;
      background: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .status-card {
      width: 400px;
    }

    .status-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .status-bar {
      height: 4px;
      width: 100%;
      background-color: #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
    }

    .status-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: green;
      border-radius: 4px;
    }

    .status-step {
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }

      .profile-card, .status-card {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="top-nav">My Home</div>

    <div class="cards-container">
      <!-- Left: Profile Card -->
      <div class="card profile-card">
        <div class="profile-header" id="semester">ðŸ“… SECOND SEMESTER, 2024/2025 SESSION</div>
        <img id="photo" src="https://placehold.co/100x100" alt="Student Photo" />
        <div class="profile-name" id="fullName">Loading...</div>
        <div class="profile-info" id="regNo"></div>
        <div class="profile-info" id="courseInfo"></div>
        <button class="btn">Proceed to Dashboard</button>
      </div>

      <!-- Right: Status Card -->
      <div class="card status-card">
        <div class="status-title" id="welcome">Welcome back</div>
        <div class="status-bar"></div>

        <div class="status-step" id="item1">Your course: <span id="course"></span></div>
        <div class="status-step" id="item2">Your level: <span id="level"></span></div>
      </div>
    </div>
  </div>

  <script>
    const client = supabase.createClient(
      "https://aiygcjjztfoahsyeeswl.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpeWdjamp6dGZvYWhzeWVlc3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODQzNjksImV4cCI6MjA2NzQ2MDM2OX0.WEgoghfUroMhoaw84x0V6LXcvf3reh6xJEI3nQQHZM8"
    );

    async function loadStudent() {
      const { data: { user }, error: userError } = await client.auth.getUser();

      if (!user) {
        document.getElementById("fullName").textContent = "Not logged in";
        document.getElementById("courseInfo").textContent = "No data available";
        return;
      }

      const { data, error } = await client
        .from("students")
        .select("*")
        .eq("user_id", user.id)
        .single();

      if (error || !data) {
        document.getElementById("fullName").textContent = "Student not found";
        document.getElementById("courseInfo").textContent = "No data found in Supabase";
        return;
      }

      // Inject real student data into DOM
      document.getElementById("photo").src = data.photo_url || "https://placehold.co/100x100";
      document.getElementById("fullName").textContent = data.name;
      document.getElementById("regNo").textContent = data.regno;
      document.getElementById("courseInfo").textContent = `${data.mode} â€¢ ${data.course} â€¢ ${data.level} Level`;
      document.getElementById("welcome").textContent = `Welcome back, ${data.name.split(' ')[0]}`;
      document.getElementById("course").textContent = data.course;
      document.getElementById("level").textContent = `${data.level} Level`;
    }

    loadStudent();
  </script>

</body>
</html>
