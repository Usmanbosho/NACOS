<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NACOS Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      color: green;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: green;
      color: white;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h2>NACOS Admin Dashboard</h2>

<table id="studentTable">
  <thead>
    <tr>
      <th>Photo</th>
      <th>Full Name</th>
      <th>Reg No</th>
      <th>Course</th>
      <th>Year</th>
      <th>Level</th>
      <th>Club</th>
    </tr>
  </thead>
  <tbody>
    <!-- Student data will be injected here -->
  </tbody>
</table>

<script>
  const SUPABASE_URL = "https://aiygcjjztfoahsyeeswl.supabase.co";
  const SUPABASE_API_KEY = "YOUR_SERVICE_ROLE_KEY"; // ⚠️ Only use in secure or local demo

  async function fetchStudents() {
    try {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/students?select=*`, {
        headers: {
          apikey: SUPABASE_API_KEY,
          Authorization: `Bearer ${SUPABASE_API_KEY}`
        }
      });

      const students = await res.json();

      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      students.forEach(student => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${student.photo_url}" alt="Photo"></td>
          <td>${student.name}</td>
          <td>${student.regno}</td>
          <td>${student.course}</td>
          <td>${student.year}</td>
          <td>${student.level}</td>
          <td>${student.clubs}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Failed to fetch students:", err);
      alert("❌ Failed to load data. Check console.");
    }
  }

  fetchStudents();
</script>

</body>
</html>
