<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 2rem; }
    .login-box {
      max-width: 400px; margin: auto; background: white;
      padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: green; color: white; font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: darkgreen; }
    #status { text-align: center; color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      status.textContent = "üîê Logging in...";

      const response = await fetch("https://your-vercel-api.vercel.app/api/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (!response.ok) {
        status.textContent = "‚ùå " + (result.error || "Login failed");
      } else {
        localStorage.setItem("admin_token", result.token); // you decide format
        window.location.href = "admin-dashboard.html";
      }
    }
  </script>
</body>
</html>
