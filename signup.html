<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NACOS Supabase Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkgreen;
    }
    label {
      font-weight: bold;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>NACOS Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="regno">Registration Number</label>
      <input type="text" id="regno" required>

      <label for="course">Course</label>
      <input type="text" id="course" required>

      <label for="year">Year of Admission</label>
      <input type="number" id="year" min="2010" max="2099" required>

      <label for="level">Level</label>
      <select id="level" required>
        <option value="">-- Select Level --</option>
        <option value="100">100 Level</option>
        <option value="200">200 Level</option>
        <option value="300">300 Level</option>
        <option value="400">400 Level</option>
        <option value="500">500 Level</option>
      </select>

      <label for="photo">Profile Picture</label>
      <input type="file" id="photo" accept="image/*" required>

      <button type="submit">Sign Up</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
  const client = supabase.createClient(
    "https://aiygcjjztfoahsyeeswl.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpeWdjamp6dGZvYWhzeWVlc3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODQzNjksImV4cCI6MjA2NzQ2MDM2OX0.WEgoghfUroMhoaw84x0V6LXcvf3reh6xJEI3nQQHZM8"
  );

  const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgy6x0ky4/image/upload";
  const CLOUDINARY_PRESET = "unsigned_upload";

  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const statusText = document.getElementById('status');
    statusText.style.color = "black";
    statusText.textContent = "üì§ Uploading image...";

    const photo = document.getElementById('photo').files[0];
    const formData = new FormData();
    formData.append("file", photo);
    formData.append("upload_preset", CLOUDINARY_PRESET);

    try {
      const cloudRes = await fetch(CLOUDINARY_URL, {
        method: "POST",
        body: formData
      });

      const cloudData = await cloudRes.json();
      const photo_url = cloudData.secure_url;

      if (!photo_url) throw new Error("Cloudinary upload failed.");

      statusText.textContent = "‚è≥ Saving to Supabase...";

      const name = document.getElementById('name').value;
      const regno = document.getElementById('regno').value;
      const course = document.getElementById('course').value;
      const year = parseInt(document.getElementById('year').value);
      const level = parseInt(document.getElementById('level').value);

      const { error } = await client
        .from('students')
        .insert([{ name, regno, course, year, level, photo_url }]);

      if (error) {
        console.error(error);
        statusText.textContent = "‚ùå Error: " + error.message;
        statusText.style.color = "red";
      } else {
        statusText.textContent = "‚úÖ Student registered successfully!";
        statusText.style.color = "green";
        document.getElementById('signupForm').reset();
      }

    } catch (err) {
      console.error(err);
      statusText.textContent = "‚ùå Upload failed: " + err.message;
      statusText.style.color = "red";
    }
  });
</script>


</body>
</html>
