<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NACOS Supabase Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 1rem;
      margin: 0;
    }
    .container {
      max-width: 500px;
      width: 95%;
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: green;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    input, select {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { background: darkgreen; }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>
    <img src="img/ictunitskillbuilderpayment.png" width="100" height="100" style="position: relative;">
    NACOS Sign Up
  </h2>
  <form id="signupForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="regno">Registration Number</label>
    <input type="text" id="regno" required>

    <label for="course">Course</label>
    <select id="course" required>
      <option value="">-- Select Course --</option>
      <option value="Computer">Computer Science</option>
      <option value="Cyber security">Cyber Security</option>
      <option value="AI">Artificial Intelligence</option>
      <option value="SE">Software Engineering</option>
    </select>

    <label for="year">Year of Admission</label>
    <input type="number" id="year" min="2010" max="2099" required>

    <label for="level">Level</label>
    <select id="level" required>
      <option value="">-- Select Level --</option>
      <option value="100">100 Level</option>
      <option value="200">200 Level</option>
      <option value="300">300 Level</option>
      <option value="400">400 Level</option>
      <option value="500">500 Level</option>
    </select>

    <label for="clubs">Clubs</label>
    <select id="clubs" required>
      <option value="">-- Select Club --</option>
      <option value="Programming">Programming/AI</option>
      <option value="CyberSecurity">CyberSecurity/Pen Testing</option>
      <option value="Blockchain">Blockchain/Web3</option>
      <option value="Graphics">Graphics Design</option>
    </select>

    <label for="photo">Profile Picture</label>
    <input type="file" id="photo" accept="image/*" required>

    <button type="submit">Sign Up</button>
  </form>
  <p id="status"></p>
</div>

<script>
  const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgy6x0ky4/image/upload";
  const CLOUDINARY_PRESET = "unsigned_upload";

  // ‚úÖ Replace with your actual working Vercel or Supabase Edge URL:
  const EDGE_FUNCTION_URL = "https://signup-api-pink.vercel.app/api/signup";

  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const statusText = document.getElementById('status');
    statusText.style.color = "black";
    statusText.textContent = "üì§ Uploading image...";

    try {
      const photo = document.getElementById('photo').files[0];
      const formData = new FormData();
      formData.append("file", photo);
      formData.append("upload_preset", CLOUDINARY_PRESET);

      const cloudRes = await fetch(CLOUDINARY_URL, {
        method: "POST",
        body: formData
      });

      const cloudData = await cloudRes.json();
      const photo_url = cloudData.secure_url;
      if (!photo_url) throw new Error("Cloudinary upload failed.");

      statusText.textContent = "üìù Sending data to Supabase...";

      const name = document.getElementById('name').value;
      const regno = document.getElementById('regno').value;
      const course = document.getElementById('course').value;
      const year = parseInt(document.getElementById('year').value);
      const level = parseInt(document.getElementById('level').value);
      const clubs = document.getElementById('clubs').value;

      const response = await fetch(EDGE_FUNCTION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          regno,
          course,
          year,
          level,
          clubs,
          photo_url
        })
      });

      const result = await response.json();
      if (!response.ok) throw new Error(result.error || "Unknown error");

      statusText.textContent = "‚úÖ Registration complete!";
      statusText.style.color = "green";
      document.getElementById('signupForm').reset();

    } catch (err) {
      console.error(err);
      statusText.textContent = "‚ùå Error: " + err.message;
      statusText.style.color = "red";
    }
  });
</script>

</body>
</html>
