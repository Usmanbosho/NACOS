<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NACOS Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .container img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    .container h2 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkgreen;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/ictunitskillbuilderpayment.png" alt="NACOS Logo">
    <h2>NACOS Sign Up</h2>
    <form action="process_signup.php" method="POST" enctype="multipart/form-data">
      <label for="photo">Profile Picture (Max: 1MB)</label>
      <input type="file" name="photo" accept="image/*" required>

      <label for="name">Full Name</label>
      <input type="text" name="name" required>

      <label for="regno">Registration Number</label>
      <input type="text" name="regno" required>

      <label for="course">Course</label>
      <select name="course" required>
        <option value="">-- Select Course --</option>
        <option>Computer Science</option>
        <option>Software Engineering</option>
        <option>Cyber Security</option>
        <option>Artificial Intelligence</option>
        <option>Information Technology</option>
        <option>Information Science</option>
      </select>

      <label for="year">Year of Admission</label>
      <input type="number" name="year" min="2010" max="2099" required>

      <label for="level">Level</label>
      <select name="level" required>
        <option value="">-- Select Level --</option>
        <option value="100">100 Level</option>
        <option value="200">200 Level</option>
        <option value="300">300 Level</option>
        <option value="400">400 Level</option>
        <option value="500">500 Level</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
